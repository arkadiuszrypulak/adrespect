<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="styles/style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="bg-white sticky top-0 z-10 h-24 border-b">
      <div class="flex items-center justify-between h-full px-2">
        <div>
          <a href="#"><img src="/images/SVG/logo.svg" /> </a>
        </div>
        <div
          id="menu"
          class="flex justify-center items-center transition-opacity duration-1000"
        >
          <div class="group flex justify-center items-center">
            <div class="relative">
              <button id="offer-btn" class="hover:underline p-2">
                Oferta
                <img
                  id="chevronMobile"
                  class="inline w-3 h-3 cursor-pointer transition-transform transform rotate-0"
                  src="/images/SVG/chevronDown.svg"
                  alt="Chevron"
                />
              </button>
              <ul
                id="hidden-list-mobile"
                class="hidden absolute top-10 bg-white rounded left-0 text-center transition-opacity transform -translate-y-2"
              >
                <li class="p-2">
                  <a href="#" class="hover:underline">Projekty</a>
                </li>
                <li class="p-2">
                  <a href="#" class="hover:underline">Wizualizacje</a>
                </li>
                <li class="p-2">
                  <a href="#" class="hover:underline">Realizacje</a>
                </li>
              </ul>
            </div>

            <a href="#" class="hover:underline p-4">O firmie</a>
            <a href="#" class="hover:underline p-4">Realizacje</a>
            <a href="#" class="hover:underline p-4">Kontakt</a>
            <div class="relative transition p-8" id="searchContainer">
              <div id="searchIcon" class="w-6 h-6 cursor-pointer transition">
                <img src="/images/SVG/search.svg" />
              </div>
              <input
                type="text"
                class="hidden border-b p-1 outline-none"
                id="searchInput"
                placeholder="Wpisz czego szukasz"
              />
            </div>
          </div>
        </div>
        <div class="md:hidden">
          <div
            id="hamburger"
            class="flex flex-col justify-center items-center relative overflow-hidden w-8 h-8 gap-1 cursor-pointer"
          >
            <div
              id="first-line"
              class="h-0.5 w-5 inline-block bg-black transition duration-1000"
            ></div>
            <div
              id="second-line"
              class="h-0.5 w-5 inline-block bg-black transition duration-1000 delay-500"
            ></div>
            <div
              id="third-line"
              class="h-0.5 w-5 inline-block bg-black transition duration-1000"
            ></div>
          </div>
        </div>
      </div>

      <div
        id="menu-mobile"
        class="flex flex-col justify-center items-center bg-white transition-opacity duration-1000 opacity-0 shadow"
      >
        <div
          class="relative group flex flex-col justify-center items-center text-2xl"
        >
          <div>
            <button id="offer-btn" class="hover:underline p-2">
              Oferta
              <img
                id="chevronMobile"
                class="inline w-3 h-3 cursor-pointer transition-transform transform rotate-0"
                src="/images/SVG/chevronDown.svg"
                alt="Chevron"
              />
            </button>
            <ul
              id="hidden-list-mobile"
              class="hidden text-center transition-opacity opacity-0 transform -translate-y-2"
            >
              <li class="p-2">
                <a href="#" class="hover:underline">Projekty</a>
              </li>
              <li class="p-2">
                <a href="#" class="hover:underline">Wizualizacje</a>
              </li>
              <li class="p-2">
                <a href="#" class="hover:underline">Realizacje</a>
              </li>
            </ul>
          </div>

          <a href="#" class="hover:underline p-4">O firmie</a>
          <a href="#" class="hover:underline p-4">Realizacje</a>
          <a href="#" class="hover:underline p-4">Kontakt</a>
          <div class="relative transition p-8" id="searchContainer">
            <div id="searchIcon" class="w-6 h-6 cursor-pointer transition">
              <img src="/images/SVG/search.svg" />
            </div>
            <input
              type="text"
              class="hidden border-b p-1 outline-none"
              id="searchInput"
              placeholder="Wpisz czego szukasz"
            />
          </div>
        </div>
      </div>
    </nav>
    <script src="/scripts/script.js"></script>
  </body>
</html>
